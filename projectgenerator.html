<html>
<head>
  <title>Startup Idea Generator</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
    }
    h1 {
      margin-top: 50px;
      font-size: 60px;
      color: black;
    }
    h2 {
      font-size: 72px;
      color: #3366CC;
      border: 1px solid #4477DD;
      margin: 0 auto 0 auto;
      padding-top: 25px;
      height: 100px;
      width: 700px;
    }
    h3 {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <h1>TECH STARTUP GENERATOR</h1>
  <h2><span id="prefix"></span><span id="suffix"></span></h2>
  <h3><em>"It's <span id="company"></span> for <span id="customer"></span>"</em></h3>
  <input type="button" id="button" value="Gimme another idea"></input>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="generator.js"></script>
</body>
</html>
